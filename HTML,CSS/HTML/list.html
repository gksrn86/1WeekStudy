<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <ol>
        <li>기술소개</li>
        <li>기본문법</li>
        <li>하이퍼텍스트와 속성</li>
        <li>리스트와 태그의 중첩</li>
    </ol>

    <ul>
        <li>박용현</li>
        <li>정하늘</li>
        <li>김묘정</li>
        <li>박윤정</li>
        <li>김정민</li>
        <li>전대현</li>
        <li>김형선</li>
        <li>맹원영</li>
        <li>장준수</li>
    </ul>
    <!--
        ol은 ordered list 라고 해서 순서가 있는 리스트를 만들때 사용 1.2.3.같은 순으로 나옴
        li는 list의 약자
        ul은 unordered list의 약자로 순서가 없는 리스트를 만들때 사용 이름 나열과 같은..
    -->
  </body>
</html>
