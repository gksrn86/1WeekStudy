<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML 수업 소개</title>
  </head>
  <body>
    <h1>HTML</h1>
    <ol>
        <li>기술소개</li>
        <li>기본문법</li>
        <li>하이퍼텍스트와 속성</li>
        <li>리스트와 태그의 중첩</li>
    </ol>

    <h2>깃허브</h2>
    깃허브를 이용하면 우리는 커밋을 통해서 공부도 하며 복습도 가능하며,
    증명이 되는 자료가 되어 있을 것이며,
    앞으로의 인생에 있어서 많은 도움을 받을 수 있을 것이다.
    <!--
        HTML은 html태그안에 head태그와 body태그의 두 구분으로 이루어져 있습니다.
        head태그에는 title이나 meta같은 문서를 설명해주는 정보를 담는 태그가 이루어져 있으며,
        body태그에는 본문에 대한 태그 등이 이루어지게 됩니다.
    -->
  </body>
</html>
