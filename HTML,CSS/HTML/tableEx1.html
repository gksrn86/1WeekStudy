<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      table,th,td{
        border:1px solid black;
        border-collapse:collapse;
      }
      th,td{
        padding:15px;
        border-bottom: 1px solid #ddd;
      }
      th{
        text-align:left;
      }
      table{
        border-spacing:5px;
      }
      td{
        height: 50px;
        vertical-align: bottom;
      }
      tr:hover{background-color: #f5f5f5;}
    </style>
  </head>
  <body>
    <table style="width:100%">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
    </table>
  </body>
</html>
