<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style media="screen">
      table#savings{
        width:100%;
        background-color:#f1f1c1;
      }
      table#savings tr::nth-child(even){
        background-color:#eee;
      }
      table#savings th{
        color : white;
        background-color:black;
      }

    </style>
  </head>
  <body>
    <table style="width:100%" id="savings">
      <caption>Monthly savings</caption>
      <tr>
        <th>Month</th>
        <th>Savings</th>
      </tr>
      <tr>
        <td>January</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$50</td>
      </tr>
    </table>
  </body>
</html>
